<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Streamix — Organização por Tópicos</title>
<link rel="stylesheet" href="styles.css" />
<style>
body { margin: 0; background: #000; color: #fff; font-family: Arial; }
header { background: #111; padding: 20px; }
.logo { font-size: 32px; font-weight: bold; }
.container { padding: 20px; }
.grid { display: flex; flex-wrap: wrap; gap: 20px; }
.card { background: #111; padding: 12px; width: 260px; border-radius: 6px; }
.thumbnail { width: 100%; border-radius: 4px; }
.topics-section { margin-top: 50px; }
.topic-block { margin-bottom: 35px; }
.video-item { margin: 6px 0; padding: 8px; background: #1a1a1a; border-radius: 4px; }
</style>
</head>
<body>
<header>
  <div class="logo">Streamix</div>
</header>

<div class="container">
  <h2>Filmes Recomendados</h2>
  <div id="movieGrid" class="grid"></div>

  <h2 class="topics-section">Organizador de Vídeos por Tópicos</h2>

  <label>Filtrar por título:
    <input type="text" id="searchInput" placeholder="Buscar vídeos...">
  </label>

  <div id="topicsContainer"></div>
</div>

<script>
/************** DADOS **************/
const videos = [
  { title: "Aula 1 — Matemática", url: "videos/aula1.mp4", topic: "Aulas", description: "Introdução à matemática" },
  { title: "Aula 2 — Geometria", url: "videos/aula2.mp4", topic: "Aulas", description: "Formas e ângulos" },
  { title: "Show Rock 2024", url: "videos/rock.mp4", topic: "Música", description: "Concerto ao vivo" }
];

const movies = [
  { title: "Interestelar", year: "2014", img: "https://i.imgur.com/Eu7dc5D.jpg" },
  { title: "Batman: O Cavaleiro das Trevas", year: "2008", img: "https://i.imgur.com/YIzq7v4.jpg" }
];

/************** STREAMIX **************/
function renderMovies() {
  const grid = document.getElementById("movieGrid");
  grid.innerHTML = movies.map(m => `
    <div class="card">
      <img class="thumbnail" src="${m.img}" />
      <h3>${m.title}</h3>
      <p>${m.year}</p>
    </div>
  `).join("");
}
renderMovies();

/************** ORGANIZADOR **************/
function groupByTopic(list) {
  const map = {};
  list.forEach(v => {
    if (!map[v.topic]) map[v.topic] = [];
    map[v.topic].push(v);
  });
  return map;
}

function renderTopics() {
  const search = document.getElementById("searchInput").value.toLowerCase();
  const filtered = videos.filter(v => v.title.toLowerCase().includes(search));
  const topics = groupByTopic(filtered);
  const container = document.getElementById("topicsContainer");

  container.innerHTML = Object.keys(topics).map(t => `
    <div class="topic-block">
      <h3>${t}</h3>
      ${topics[t].map(v => `
        <div class="video-item">
          <strong>${v.title}</strong>
          <br>
          <button onclick="window.open('${v.url}','_blank')">Assistir</button>
        </div>`).join("")}
    </div>
  `).join("");
}
renderTopics();

document.getElementById("searchInput").addEventListener("input", renderTopics);
</script>
</body>
</html>
